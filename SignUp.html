<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet IpNet | Netflix - Register</title>
    <link rel="stylesheet" href="style/SignUp.css" />
  </head>
  <body>
    <div class="background">
      <img
        class="concord-img vlv-creative"
        src="images/background.jpg"
        alt=""
      />
    </div>

    <header class="header">
      <a href="index.html"
        ><img src="images/netflix_logo00.png" alt="logo netflix"
      /></a>
    </header>

    <br />
    <br />
    <br />
    <br />

    <section class="formContainer">
      <form action="" method="post">
        <h1>Sign In</h1>
        <input
          class="formFields"
          type="email"
          name=""
          id="email"
          placeholder="Email address"
        /><br />
        <input
          class="formFields"
          type="password"
          name=""
          id=""
          placeholder="Password"
        /><br />
        <button class="formFields" type="submit" id="button">Sign In</button>
        <br />
        <input type="checkbox" name="" id="checkbox" />
        <label for="checkbox">Remember me</label>
        <p>New to Netflix? <a href="">Sign up now</a></p>
        <p>
          This page is protected by Google reCaptcha to ensure you are not a bot
          .
          <a href="">Learn More</a>
        </p>
      </form>
    </section>
    <br />
    <br />
    <br />

    <footer class="footer">
      <a href="help.html" target="blank">Questions? Contact Us</a>
      <ul>
        <li><a href="FAQ.html">FAQ</a></li>
        <li><a href="SignUp.html">Account</a></li>
        <li><a href="originals.html">Netflix Originals</a></li>
      </ul>
    </footer>
  </body>
</html>
